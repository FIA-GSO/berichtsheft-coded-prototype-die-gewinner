<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Details</title>
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 ">
<h1 class="h3 text-center mb-4">Details für Montag</h1>
<form class="p-4 bg-white rounded " style="max-width: 500px;">
    <div class="row g-3 mb-3">
        <div class="col-md-6 ">
            <label for="selectArt" class="form-label fw-semibold">Art</label>
            <select class="form-select" id="selectArt">
                <option value="unterricht">Unterricht</option>
                <option value="betrieblich">Betriebliche Tätigkeit</option>
                <option value="sonstiges">Sonstiges</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="stunden" class="form-label fw-semibold" >Stunden</label>
            <input type="number" class="form-control" id="stunden" placeholder="Stunden">
        </div>
    </div>
    <div class="mb-3">
        <label for="titel" class="form-label fw-semibold">Titel</label>
        <input type="text" class="form-control" id="titel" aria-describedby="Titel" placeholder="Titel">
    </div>
    <div class="mb-3 ">
        <label for="beschreibung" class="form-label fw-semibold">Beschreibung</label>
        <textarea class="form-control" id="beschreibung" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Speichern</button>
</form>
</body>
</html>
