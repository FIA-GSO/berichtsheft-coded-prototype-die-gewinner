<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>IHK Ausbildungsnachweise - Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex align-items-center justify-content-center m-4 p-4 border border-light-subtle">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            <div class="d-flex flex-column align-items-center justify-content-center w-75">
                <img
                    src="../Resources/ihk_logo.jpg"
                    class="rounded-5 rounded-circle m-2 w-50 img-fluid d-block border border-dark border-4"
                    alt="image desc"
                    style="max-width: 200px;"    
                />
                <br>
                <form class="w-25">
                    <div class="form-group mt-2 mb-2">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group mt-2 mb-2">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="exampleCheck1">Angemeldet bleiben</label>
                        <input type="checkbox" class="form-check-input" id="exampleCheck1"> 
                    </div>
                <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
            </form>
            </div>
        </div>
    </body>
</html>
